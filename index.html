<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Typescript playground on ace editor</title>
	<meta name="description" content="Typescript playground on ace editor" /><meta>
    <link type="text/css" rel="stylesheet" href="stylesheets/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>

    <div class="fluid-container" style="padding:5px">
      <div class="editor-area">
        <div class="warp-container">
          <div class="langauge-title" style="float:left">
            <div style="float:left">
              <h2>typescript</h2>
            </div>
            <div style="float:left;padding-top:5px;padding-left:20px">
              <select id="select-sample">
                <option selected="selected" value="tutorialCode.ts">
                  Tutorial Code
                </option>
                <option value="randomWalk.ts">Random Walk</option>
                <option value="illusionWolf.ts">Illusion:Wolf Spell</option>
                <option value="teleportSpell.ts">Teleport Spell</option>
              </select>
            </div>
            <div style="clear:both"></div>
          </div>
          <div class="editor-container">
            <div id="editor">
            </div>
          </div>
        </div>

        <div class="warp-container">
          <div class="langauge-title" style="float:right">
            <div style="float:left;margin-left:10px">
              <h2>javascript</h2>
            </div>
          </div>
          <div style="clear:both"></div>
          <div class="editor-container" style="float:right">
            <div id="output">
            </div>
          </div>
        </div>
      </div>

      <div class="footer" style="padding:5px;">
        <p>source code on <a href="https://github.com/rictic/topia-typescript-proof-of-concept">github</a></p>
      </div>
    </div>

  </body>

  <script type="text/javascript">
    var exports = {};
  </script>

  <script type="text/javascript" src="./javascripts/lib/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="./javascripts/lib/ace/ace.js"></script>

  <script type="text/javascript" src="./javascripts/lib/typescript/typescriptServices.js"></script>

  <script type="text/javascript" src="./javascripts/lightHarness.js"></script>
  <script type="text/javascript" src="./javascripts/autoComplete.js"></script>
  <script type="text/javascript" src="./javascripts/documentPositionUtil.js"></script>
  <script type="text/javascript" src="./javascripts/editorPosition.js"></script>
  <script type="text/javascript" src="./javascripts/compilationService.js"></script>
  <script type="text/javascript" src="./javascripts/fileService.js"></script>
  <script type="text/javascript" src="./javascripts/autoCompleteView.js"></script>
  <script type="text/javascript" src="./javascripts/main.js"></script>

</html>
